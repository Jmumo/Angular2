


@if(isAddTask){
    <app-new-task [userId] = "userId" (close) ="onCancelAddTask()"  />
}
<section id="tasks">
    <header>
        <h2>{{name}}'s tasks</h2>
        <menu>
            <button (click) = "addnewTask()"  >
                Add Tasks
            </button>
        </menu>

    </header>
    <ul>
        @for (task of getSelectedUSerTasks(); track task.id) {
            <li>
                <app-task  [task] = "task" />
            </li>
        }

    </ul>
</section>
