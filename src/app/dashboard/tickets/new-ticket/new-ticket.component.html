<form (ngSubmit) = "onSubmit(
  titleInput.value,
  TextInput.value,
  form
  )
 
  "  #form>
    <app-control label="Title" >
      <input name="title" id="title" #titleInput/>
    </app-control>
    <app-control label="Request" >
      <textarea name="request" id="request" rows="3" #TextInput></textarea>
    </app-control>
    <p>
      <button appButton>
        <span class="words">
            Submit
        </span>
        <span class="icon">
            ‚å≤
        </span>

      </button>
    </p>
  </form>
