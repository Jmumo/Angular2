<app-header/>

<main>
  <ul id = "users">
    @for (user of users; track user.id) {
      <li>
        <app-user [user] = "user" [selected] = "user.id === selectedUserId" (select)="onSelectedUser($event)" />
      </li>
    }
  </ul>

  @if (selectedUser) {
    <app-tasks [userId]="selectedUser.id"   [name] = "selectedUser.name" />
  }@else {
    <p>Select User</p>
  }

  <!-- <app-tasks [name] = "selectedUser ? selectedUser.name : ''"></app-tasks> -->
 
</main>
